<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HR Management System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .top-nav {
            margin-left: 250px;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                width: 100%;
            }

            .main, .top-nav {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-nav d-flex justify-content-end">
    <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Logout</a>
</div>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <h4>Dashboard</h4>
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'employee_list' %}">Employee List</a>
    <a href="{% url 'add_employee' %}">Add Employee</a>
    <a href="{% url 'upload_csv' %}">Upload CSV</a>
</div>

<!-- Main Content Area -->
<div class="main">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
</div>

<!-- Bootstrap JS (for alerts and responsive behaviors) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
