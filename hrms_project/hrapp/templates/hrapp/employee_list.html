
{% extends 'hrapp/base.html' %}
{% load static %}
{% block content %}
<h2>Employee List</h2>
<table border="1">
    <tr>
        <th>Name</th><th>Email</th><th>Department</th><th>Salary</th><th>Actions</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.salary }}</td>
        <td>
            <a href="{% url 'edit_employee' employee.pk %}">Edit</a> |
            <a href="{% url 'delete_employee' employee.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
